<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Klynt api-->
		<script src='https://cdn.jsdelivr.net/gh/Klynt/Klynt-Player/Player/js/api/KlyntAPI.js'></script>
		
		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="Fonts/Fonts.css">

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="Style.css">
	
		<title>Terminal</title>

	</head>

	<body>

		<div class="container-fluid">
			<div class="row heading">
				<div class="col-xs-5 col-xs-offset-7" id="date">
				</div>
			</div>

			<div id="terminal" class="row">
			</div>
		</div>	

		<!-- Small modal -->
		<div id="myModal" class="modal fade bs-example-modal-sm " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  			<div class="modal-dialog modal-sm" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
       					<h5 class="modal-title">Modal title</h5>
      				</div>
      				<div class="modal-body">
        				<button type="button" class="btn btn-primary center-block " data-dismiss="modal">Acconsento al trattamento dei dati</button>
      				</div>
      				<div class="modal-footer">
 						<p class="center-text pull-left">termini e privacy</p>
      				</div>
    			</div>
 			 </div>
		</div>
	

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Json Messages -->
		<script type="text/javascript" src="Dialogs.json"></script>

		<script type="text/javascript">
			$(function() {
				$("#myModal").modal({backdrop: false});
    			//$('#myModal').modal('show'); uncomment to show modal
    			$('#myModal').modal('hide');  //comment to show modal
			});
		</script>

		<!-- Javascript program -->
		<script type="text/javascript" src="Application.js"></script>
	
	</body>

</html>
